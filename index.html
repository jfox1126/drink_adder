<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js">
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.4/css/jquery.dataTables.css">

	<link rel="stylesheet" type="text/css" href="http://bootswatch.com/cerulean/bootstrap.min.css">
	<link rel='stylesheet' href='css/spectrum.css' />

	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
	<script language="JavaScript" type="text/javascript" src="jquery-ui-1.11.2/external/jquery/jquery.js"></script>
	<script language="JavaScript" type="text/javascript" src="jquery-ui-1.11.2/jquery-ui.min.js"></script>

	<script language="JavaScript" type="text/javascript" src="js/app.js"></script>

	<script src='js/spectrum.js'></script>
	<script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>


	<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.4/js/jquery.dataTables.js"></script>

	<title>Drink Adder</title>
</head>

<body>
	<div class="name-section">
		<h1 id="drinkNameLabel">Drink</h1>
		<!--<input type='text' id="custom" />-->
		<input id="drinkSave" type="submit" value="Save Drink"/>
	</div>

	<div class="ing-section">
			<h3>Ingredients</h3>
		<div class="tableView">
			<table id="ingredientTable" class="display" />
			    <thead>
			        <tr>
			        	<th></th>
			            <th>Ingredient</th>
			            <th>Quantity</th>
			            <th>Unit</th>
			            <th>Id</th>
			        </tr>
			    </thead>
			    <tbody>
			    	<tr>
			    		<td></td>
			            <td><select class="ing-input" id="ingredientSelect"></select></td>
			            <td><input type="number" class="ing-input" id="ing-qty" placeholder="e.g. 1.5"></td>
			            <td><select class="ing-input" id="unitSelect"></select></td>
			            <td><input id="ing-add" type="submit" value="Add Ingredient"/></td>
			    	</tr>
			    </tbody>
			</table>
		</div>
	</div>
	
	<div class="instructions-section">
		<h3>
			Instructions
		</h3>
		<div>
		<table id="instructionsTable" class="display">
			<thead>
			        <tr>
			        	<th></th>
			            <th>Function</th>
			            <th>Ingredient 1</th>
			            <th>Ingredient 2</th>
			            <th>Ingredient 3</th>
			            <th>Ingredient 4</th>
			            <th>Ingredient 5</th>
			            <th>Ingredient 6</th>
			            <th>Output Id</th>
			        </tr>
			    </thead>
			    <tbody>
			    	<tr>
			    		<td></td>
			    		<td><select id="functionInput" ></select></td>
			    		<td> <span class='validationText' id='validation1'></span> <select type="text" class="inst-inputs" id="var1"></select></td>
			    		<td> <span class='validationText' id='validation2'></span> <select type="text" class="inst-inputs" id="var2"></select></td>
			    		<td> <span class='validationText' id='validation3'></span> <select type="text" class="inst-inputs" id="var3"></select></td>
			    		<td> <span class='validationText' id='validation4'></span> <select type="text" class="inst-inputs" id="var4"></select></td>
			    		<td> <span class='validationText' id='validation5'></span> <select type="text" class="inst-inputs" id="var5"></select></td>
			    		<td> <span class='validationText' id='validation6'></span> <select type="text" class="inst-inputs" id="var6"></select></td>
			            <td> <span class='validationText'></span> <input id="instructionAdd" type="submit" value="Add Step"/></td>
			    	</tr>
			    </tbody>
		</table>
	</div>
	</div>

	<div>
		<div id="viz">
		</div>
	</div>

	<div class="type-section">
		<h2>Drink Type</h2>
		<select name="drink-type" id="drink-type">
			<option value="Highball">Highball</option>
			<option value="New Orleans Sour">New Orleans Sour</option>
		</select>
	</div>

	<div class="image-section">
		<h2>Image Url</h2>
		<input type="text" id="image-url">
	</div>

	<div class="preview-section">

		<code id="previewSection" >
		</code>
	</div>
</body>
</html>
