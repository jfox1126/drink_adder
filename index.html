<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js">
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.4/css/jquery.dataTables.css">

	<link rel="stylesheet" type="text/css" href="http://bootswatch.com/cerulean/bootstrap.min.css">
	<link rel='stylesheet' href='css/spectrum.css' />

	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
	<script language="JavaScript" type="text/javascript" src="jquery-ui-1.11.2/external/jquery/jquery.js"></script>
	<script language="JavaScript" type="text/javascript" src="jquery-ui-1.11.2/jquery-ui.min.js"></script>
	<script language="JavaScript" type="text/javascript" src="http://www.appelsiini.net/download/jquery.jeditable.mini.js"></script>
	

	<script language="JavaScript" type="text/javascript" src="js/shared.js"></script>
	<script language="JavaScript" type="text/javascript" src="js/sprintf.js"></script>

	<script language="JavaScript" type="text/javascript" src="js/app.js"></script>

	<script src='js/spectrum.js'></script>
	<script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>


	<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.4/js/jquery.dataTables.js"></script>

	<title>Drink Adder</title>
</head>

<body>
	<div class="name-section">
		<h1 id="drinkNameLabel">Drink</h1>
		<input id="drinkSave" type="submit" value="Save Drink" style="width:400px; display:block; margin-left:auto; margin-right:auto; margin-bottom:5px;"/>
		<a href="./drinkList.html">Return to drink list</a>
	</div>

	<div class="ing-section">
		<h3>Ingredients</h3>
		<div class="tableView">
			<table id="ingredientTable" class="display" />
			    <thead>
			        <tr>
			        	<th></th>
			            <th>Ingredient</th>
			            <th>Quantity</th>
			            <th>Unit</th>
			            <th>Id</th>
			        </tr>
			    </thead>
			    <tfoot>
			    	<tr>
			    		<td style='width: 20px;'></td>
			            <td><select class="ing-input" id="ingredientSelect"></select></td>
			            <td><input type="number" class="ing-input" id="ing-qty" placeholder="e.g. 1.5"></td>
			            <td><select class="ing-input" id="unitSelect"></select></td>
			            <td><input id="ing-add" type="submit" value="Add Ingredient"/></td>
			    	</tr>
			    </tfoot>
			    <tbody>
			    	
			    </tbody>
			</table>
		</div>
	</div>
	
	<div class="instructions-section">
		<h3>
			Instructions
		</h3>
		<div>
			<table class="display" id="instructionsTable" >
				<thead>
				        <tr>
				        	<th></th>
				            <th>Instruction</th>
				            <th>Output Name</th>
				            <th>Output Id</th>
				        </tr>
				    </thead>
				    <tbody>
				    </tbody>
			</table>

			<div>
				<div id="instructionInputForm">
					<label for="functionInput">Function: </label>
					<select type="text" id="functionInput"></select>
					<br />

					<label for="var1">Input 1: </label>
					<select type="text" class="inst-inputs" id="var1"></select>
					<br />

					<label for="var2">Input 2: </label>
					<select type="text" class="inst-inputs" id="var2"></select>
					<br />

					<label for="var3">Input 3: </label>
					<select type="text" class="inst-inputs" id="var3"></select>
					<br />

					<label for="var4">Input 4: </label>
					<select type="text" class="inst-inputs" id="var4"></select>
					<br />

					<label for="var5">Input 5: </label>
					<select type="text" class="inst-inputs" id="var5"></select>
					<br />

					<label for="var6">Input 6: </label>
					<select type="text" class="inst-inputs" id="var6"></select>
					<br />

					<label for="instructionDescription">Description: </label>
					<input id="instructionDescription" type="text" placeholder="Optional"/>
					<br />

					<input id="instructionAdd" type="submit" value="Add Instruction"/>
				</div>

				<div id="instructionPreview">
				</div>

			</div>
		</div>
	</div>

	<div class="image-section">
		<h2>Image Url</h2>

		<input type="text" id="image-url">
		<input id="imageSave" type="submit" value="Save Image"/>
		<div>
			<img id="previewImage" height="250" style="margin: 10px;" border="5"></img>
		</div>
	</div>

	<div>
		<div id="viz">
		</div>
	</div>

	<div class="type-section" style="visibility: hidden;">
		<h2>Drink Type</h2>
		<select name="drink-type" id="drink-type">
			<option value="Highball">Highball</option>
			<option value="New Orleans Sour">New Orleans Sour</option>
		</select>
	</div>


	<div class="preview-section">

		<code id="previewSection" >
		</code>
	</div>
</body>
</html>
